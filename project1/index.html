</head>
<body>


<div class="xenomorph">
    <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>     
    </nav>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="images/New Project 14 [910AB7F].mp4" type="video/mp4">
    </video>
    <div class="card">


            <div class="class">
                <i></i><i></i>
                <div class="search">
                    <input type="text" placeholder="enter city name"
                    spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
            </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon"> 
            <h1 class="temp">-</h1>
            <h2 class="city">Unknown</h2>
    
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">-</p>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey ="&appid=b2bb8976e9c66ed7705302a0737a4210";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric";
        const search = document.querySelector(".search input");
        const button = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const city = "&q=";
        
        async function checkWeather(city){
            const response = await fetch(apiUrl+apiKey+city);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
            document.querySelector(".wind").innerHTML = data.wind.speed+"km/h";
            if(data.weather[0].main=="Clouds"){
                weatherIcon.src="images/clouds.png";
            }else if(data.weather[0].main=="Clear"){
                weatherIcon.src="images/clear.png";
            }else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src="images/drizzle.png";
            }else if(data.weather[0].main=="Mist"){
                weatherIcon.src="images/mist.png";
            }else if(data.weather[0].main=="Rain"){
                weatherIcon.src="images/rain.png";
            }else if(data.weather[0].main=="Snow"){
                weatherIcon.src="images/snow.png";
            }
        }
    
        button.addEventListener("click",()=>{
            checkWeather(city+search.value);
        })
    </script>
</div>
